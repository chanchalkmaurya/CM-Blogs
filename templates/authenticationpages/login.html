{% extends "base.html" %}

{% block title %}
<title> {{title}} </title>
{% endblock title %}



{% block content %}
<div class="container fluid p-5">
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
    </div>
    {% endfor %}
    <h1><font class="text-danger"> Login</font> here</h1> <br>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" class="form-control" name='username' placeholder="username">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name='password' placeholder="password">
        </div>
        {% comment %} <p align="right"> <a href="#"> Forgot Password? </a> </p> {% endcomment %}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <div class="p-2"> New User? <a href= "{% url 'register' %}"> Register </a>here </div>
    </div>
</div>
{% endblock content %}
